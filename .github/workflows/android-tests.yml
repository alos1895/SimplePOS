name: Android Tests

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        api-level: [29, 31]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Android SDK
        uses: actions/cache@v4
        with:
          path: ~/.android
          key: ${{ runner.os }}-android-sdk-${{ matrix.api-level }}
          restore-keys: |
            ${{ runner.os }}-android-sdk-

      - name: Grant execute permission
        run: chmod +x gradlew

      - name: Run unit tests
        run: ./gradlew testDebugUnitTest
        env:
          CI: true

      - name: Run instrumented tests on API ${{ matrix.api-level }}
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          profile: pixel_3a
          script: ./gradlew connectedDebugAndroidTest
          disable-animations: true

      - name: Upload unit test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: unit-test-results-api${{ matrix.api-level }}
          path: |
            app/build/test-results/testDebugUnitTest
            app/build/reports/tests/testDebugUnitTest

      - name: Upload androidTest results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: androidTest-results-api${{ matrix.api-level }}
          path: |
            app/build/outputs/androidTest-results/connected
            app/build/reports/androidTests/connected
