name: Publish to Google Play

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Decode keystore
        if: ${{ secrets.RELEASE_KEYSTORE_BASE64 != '' }}
        run: |
          echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > /tmp/release.keystore

      - name: Decode Play service account
        if: ${{ secrets.PLAY_SERVICE_ACCOUNT_BASE64 != '' }}
        run: |
          echo "${{ secrets.PLAY_SERVICE_ACCOUNT_BASE64 }}" | base64 --decode > /tmp/play-service-account.json

      - name: Publish bundle
        env:
          RELEASE_KEYSTORE_PATH: /tmp/release.keystore
          RELEASE_KEYSTORE_PASSWORD: ${{ secrets.RELEASE_KEYSTORE_PASSWORD }}
          RELEASE_KEY_ALIAS: ${{ secrets.RELEASE_KEY_ALIAS }}
          RELEASE_KEY_PASSWORD: ${{ secrets.RELEASE_KEY_PASSWORD }}
          PLAY_SERVICE_ACCOUNT_JSON: /tmp/play-service-account.json
        run: ./gradlew publishReleaseBundle
